<img src="{{ book.image.url }}" class="img-thumbnail" alt="">
<br>
    <br>
<div class="card" style="width: 30rem;">
  <div class="card-header">
    <h1>{{ book.title }}</h1>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">Автор: {{ book.author }}</li>
    <li class="list-group-item">Описание:{{ book.description }}</li>
    <li class="list-group-item"><b>Цена: {{ book.price }}₽</b> </li>
    <li class="list-group-item">Жанр: {{ book.genre }}</li>
    <li class="list-group-item">Дата создания: {{ book.created_at }}</li>
    <li class="list-group-item">Дата обновления: {{ book.updated_at }}</li>
    <li class="list-group-item">Музыка: {{ book.music }}</li>
    <li class="list-group-item">Видео: {{ book.video }}</li>
  </ul>
</div>
<br>
